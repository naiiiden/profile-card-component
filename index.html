<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="bg">
    <img src="images/bg-pattern-top.svg" class="top" alt="">
    <img src="images/bg-pattern-bottom.svg" class="bottom" alt="">
  </div>
  <div class="container">
    <img src="images/bg-pattern-card.svg" class="card" alt="">
    <img src="images/image-victor.jpg" class="avatar" alt="">
    
    <div class="name">
    <p><strong>Victor Crest</strong> 26</p>
    <p>London</p>
    </div>

    <hr>

    <div class="statsRow">
      <div class="statsColumn">
        <strong>80K</strong>
        <p>Followers</p>
      </div>

      <div class="statsColumn">
        <strong>803K</strong>
        <p>Likes</p>
      </div>

      <div class="statsColumn">
        <strong>1.4K</strong>
        <p>Photos</p>
      </div>
    </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/naiiiden">nano</a>.
  </div>
</body>
</html>
